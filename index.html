<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Adivina el número</title>
  </head>
  <body>
    <h1>Adivina el número</h1>
    <form action="" method="GET" class="form">
      <label class="body__form--label" for="number"
        >Introduce aquí tu número:
      </label>
      <input class="js-number form--number" type="number" />
      <input class="js-button form--button" type="button" value="Prueba" />
      <p class="js-clue form--clue">
        Pista: Escribe el numero y dale a Prueba.
      </p>
      <input class="js-tries form--count" type="text" name="count" value="0" />
    </form>
    <script type="javascript" src="./js/main.js"></script>
  </body>
</html>
